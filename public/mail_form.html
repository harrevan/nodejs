<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mail Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Select Mail Type and Weight</h2>
  <form action="/calculate" method="GET">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="mail" id="letters_metered" value="Letters - Metered" checked>
      <label class="form-check-label" for="letters_metered">
        Letters - Metered
      </label>
      <br>
      <input class="form-check-input" type="radio" name="mail" id="letters_metered" value="Letters - Stamped">
      <label class="form-check-label" for="lettersstamped">
        Letters - Stamped
      </label>
      <br>
      <input class="form-check-input" type="radio" name="mail" id="envelopes" value="Large Envelopes - Flats">
      <label class="form-check-label" for="envelopes">
        Large Envelopes - Flats
      </label>
      <br>
      <input class="form-check-input" type="radio" name="mail" id="package" value="Package Service - Retail">
      <label class="form-check-label" for="package">
        Package Service - Retail
      </label>
    </div>    
    <div class="form-inline">
      <label for="weight" class="col-2 col-form-label">Weight (oz.)</label>
      <input class="form-control" type="number" value="1" name="wt" id="weight" step="any">
    </div>  
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
